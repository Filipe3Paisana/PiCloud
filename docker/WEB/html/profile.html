<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>PiCloud</h1>
        </div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <h2>Bem-vindo, <span id="username"></span>!</h2> 
            <p>Gerencie seus documentos na nuvem com facilidade.</p>
            <button class="material-button upload-button" onclick="document.getElementById('fileInput').click();">Upload File</button>
            <input type="file" id="fileInput" style="display: none;" onchange="uploadFile();">
            <button class="material-button logout-button" onclick="logout();">Logout</button>
        </div>

        <h3>Seus Documentos</h3>
        <div id="filesList" class="files-grid"></div>
        

    </div>

    <script src="js/profile.js"></script>
</body>
</html>
