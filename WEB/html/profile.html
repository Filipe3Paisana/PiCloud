<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>PiCloud</h1>
        </div>
    </header>

    <div class="container">
        <h2 id="usernameDisplay">Bem-vindo, <span id="username"></span>!</h2> 
        <h2>Seus Documentos na Cloud</h2>
        <ul id="fileList"></ul>

        <input type="file" id="fileInput" style="display: none;" onchange="uploadFile();">
        <br>
        <button class="upload-button" onclick="document.getElementById('fileInput').click();">Upload File</button>
        <br>
        <button class="logout-button" onclick="logout();">Logout</button>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
