<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - PiCloud</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h1>PiCloud</h1>
        </div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <h2>Registar-se</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="material-button">Registar</button>
                </div>
            </form>
            <p class="register-text">Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
